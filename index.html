<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body > 
<hr>
<br>
<p>Calendar select</p>
<div id="wrapper-calendar">
    <select id="years-calendar"></select>
    <select id="months-calendar"></select>
    <select id="days-calendar"></select>

    <div id="watch">00:00:00</div>

    <button id="stop-sec">Stop</button>
    <button id="start-sec">Start</button>
        <div class="year-block"></div>
        <div class="new-year"></div>
        <div class="hat"><img src="img/hat.png" alt="hat"></div>
        <div class="toy3"><img src="img/toy3.png" alt="toy3"></div>
        <div class="el"><img src="img/el.png" alt="el"></div>       
        <div class="fire"></div>   
        <div class="fire2"></div>   
        <div class="fire3"></div>   
        <div class="fire4"></div>   
        <div class="fire5"></div>   
        <div class="fire6"></div>   
        <div class="fire7"></div>   
        <div class="fire8"></div>   
    <div id="clock-arrow">
        <div id="zero">XII</div>
        <div id="fiftheens">III</div>
        <div id="therteen">VI</div>
        <div id="fourtyfive">IX</div>
        <div id="clock-face"></div>
        <div id="arrow-sec"></div>
        <div id="arrow-min"></div>
        <div id="arrow-hour"></div>
    </div>
    <table id="table-days">
        <tr>
            <th>ПН</th>
            <th>ВТ</th>
            <th>СР</th>
            <th>ЧТ</th>
            <th>ПТ</th>
            <th>СБ</th>
            <th>ВС</th>
        </tr>
    </table>
</div>


    <script src="script.js"></script>
</body>
</html>
